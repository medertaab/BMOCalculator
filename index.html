<!DOCTYPE html>

<head>
    <link rel= "stylesheet" href="style.css">
    <link rel = "preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@1,600&family=Teko:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id = "calculator">
        <div id = "playcalc">theODIN</div>
        <div id = "sunbattery"></div>
        <div id = "screen">
            <div id = "display"></div>
            <div id = "face">
                <div id = "mouth"></div>
                <div id = "eye1"></div>
                <div id = "eye2"></div>
                
            </div>
        </div>

        <div class = "container">
            <div class="button" data-action="ac" id='ac'>AC</div>
            <div class="button" data-action="percent" id='percent'>%</div>
            <div class="button opr" data-action="divide" id='divide'>/</div>

            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button opr" data-action="multiply" id='multiply'>x</div>

            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button opr" data-action="subtract" id='subtract'>-</div>

            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button opr" data-action="add" id='add'>+</div>

            <div class="button" data-action="period">.</div>
            <div class="button" id="0">0</div>
            <div class="button" data-action="equals" id='equals'>=</div>
        </div>
    </div>


    <script src = "script.js"></script>
</body>
